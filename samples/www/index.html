<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Temperature</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
  <style>
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>

<body>
  <div style="width:1000px">
    <p id="status_line">This is a demonstration of REST API</p>
    <canvas id="chart1"></canvas>
  </div>
  <br>
  <br>
  <button id="update">update</button>
  <br>
  <br>
  <div id="jsGrid"></div>
  <script>
    window.chartColors = {
      red: 'rgb(255, 99, 132)',
      orange: 'rgb(255, 159, 64)',
      yellow: 'rgb(255, 205, 86)',
      green: 'rgb(75, 192, 192)',
      blue: 'rgb(54, 162, 235)',
      purple: 'rgb(153, 102, 255)',
      grey: 'rgb(201, 203, 207)'
    };


    var color = Chart.helpers.color;
    var cfg = {
      data: {
        datasets: [{
          label: 'Temperature',
          backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
          borderColor: window.chartColors.red,
          data: [],
          type: 'line',
          pointRadius: 0,
          fill: false,
          lineTension: 0,
          borderWidth: 2
        }]
      },
      options: {
        animation: {
          duration: 0
        },
        scales: {
          xAxes: [{
            type: 'time',
            distribution: 'series',
            offset: true,
            ticks: {
              major: {
                enabled: true,
                fontStyle: 'bold'
              },
              source: 'data',
              autoSkip: true,
              autoSkipPadding: 75,
              maxRotation: 0,
              sampleSize: 100
            },
            afterBuildTicks: function(scale, ticks) {
              var majorUnit = scale._majorUnit;
              var firstTick = ticks[0];
              var i, ilen, val, tick, currMajor, lastMajor;

              val = moment(ticks[0].value);
              if ((majorUnit === 'minute' && val.second() === 0)
                  || (majorUnit === 'hour' && val.minute() === 0)
                  || (majorUnit === 'day' && val.hour() === 9)
                  || (majorUnit === 'month' && val.date() <= 3 && val.isoWeekday() === 1)
                  || (majorUnit === 'year' && val.month() === 0)) {
                firstTick.major = true;
              } else {
                firstTick.major = false;
              }
              lastMajor = val.get(majorUnit);

              for (i = 1, ilen = ticks.length; i < ilen; i++) {
                tick = ticks[i];
                val = moment(tick.value);
                currMajor = val.get(majorUnit);
                tick.major = currMajor !== lastMajor;
                lastMajor = currMajor;
              }
              return ticks;
            }
          }],
          yAxes: [{
            gridLines: {
              drawBorder: false
            },
            scaleLabel: {
              display: true,
              labelString: 'Temperature (F)'
            }
          }]
        },
        tooltips: {
          intersect: false,
          mode: 'index',
          callbacks: {
            label: function(tooltipItem, myData) {
              var label = myData.datasets[tooltipItem.datasetIndex].label || '';
              if (label) {
                label += ': ';
              }
              label += parseFloat(tooltipItem.value).toFixed(2);
              return label;
            }
          }
        }
      }
    };

    var ctx = document.getElementById('chart1').getContext('2d');
    ctx.canvas.width = 1000;
    ctx.canvas.height = 300;

    var context = {
      chart: null,
      element_ctx: ctx,
      config: cfg
    };

    var status_line = document.getElementById('status_line');

    function updateChartData(dataset_index, sensor_id) {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onloadend = function() {
        if (this.readyState == 4 && this.status == 200) {
          var data = JSON.parse(this.responseText);
          var chart = context.chart;
          if (chart == null) {
            var dataset = context.config.data.datasets[dataset_index];
            dataset.label = sensor_id;
            dataset.data = data;
            context.chart = chart = new Chart(context.element_ctx, context.config);
          } else {
            var dataset = chart.config.data.datasets[dataset_index];
            dataset.label = sensor_id;
            dataset.data = data;
          }
          chart.update();
        }
      };
      xmlhttp.open("GET", '/api/temperature/'+sensor_id+'?scale=F', true);
      xmlhttp.send();
    }

    var sensor_id;

    document.getElementById('update').addEventListener(
      'click',
      function() {
        if (sensor_id !== undefined) updateChartData(0, sensor_id);
      }
      );
      
      var current_data = [];
      
      $("#jsGrid").jsGrid({
        height: "auto",
        width: "500",
        
        sorting: true,
        paging: false,
        autoload: true,
        
        controller: {
          loadData: function() {
            var d = $.Deferred();
            
            $.ajax({
              url: "/api/sensors?format=brief",
              dataType: "json"
            }).done(function(response) {
              d.resolve(response);
              if (sensor_id === undefined && response.length > 0) {
                var first = response[0];
                sensor_id = first.name;
                if (sensor_id !== undefined) updateChartData(0, sensor_id);
            }
          });

          return d.promise();
        }
      },

      rowClick: function(e) {
        var item = e.item;
        sensor_id = item.name;
        updateChartData(0, sensor_id);
      },
 
      fields: [
          { title: "Name", name: "name", type: "text" },
          { title: "\u2109", name: "temperature", type: "number", width: 50, align: "center", itemTemplate: function(value) { return (value/10).toFixed(1); } },
          { title: "Humidity", name: "humidity", type: "number", width: 50, align: "center" },
          { title: "Battery", name: "battery_ok", type: "text", width: 50, align: "center", itemTemplate: function(value) { return value===undefined ? "-" : value ? "OK" : "Low"; } }
      ]
    });

  </script>
</body>

</html>
